name: "my"
image: "mongo-express:1.0.0-20"
nodeSelector:
  node-role.kubernetes.io/worker: "true" # value true must be quoted, i.e. "true"
ingress:
  enabled: true
  host: "ha-test.rancher.dev.sp.lab.gr8it.cloud"
  # absolute path = must start with /
  # path: "/my/mongo-ui"
# service_name: "" # defaults to app value
# used to access connection string & credentials generated by mongodb community operator = secret with name mongodb-{{ .Values.database | default "admin" }}-{{ .Values.username | default "root" }}
# credentials of the admin user are also used by basic auth to access the MongoDB Express GUI
database: admin # default to admin
admin_username: my-user # defaults to root
